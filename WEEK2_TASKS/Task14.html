<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .greek-letter {
            font-size: 24px; 
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Greek Letters</h1>
    <div class="greek-letter">
        Alpha: &alpha; 
    </div>
    <div class="greek-letter">
        Beta: &beta;
    </div>
    <div class="greek-letter">
        Gamma: &gamma; 
    </div>
</body>
</html>
