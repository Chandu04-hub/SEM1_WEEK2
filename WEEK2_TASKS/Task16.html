<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accented Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .accented-character {
            font-size: 24px; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <h1>Accented Characters</h1>
    <div class="accented-character">
        é: &eacute; 
    </div>
    <div class="accented-character">
        ñ: &ntilde;
    </div>
    <div class="accented-character">
        ü: &uuml; 
    </div>
</body>
</html>
